
<!DOCTYPE html>
    <html>
        <Head>

        </Head>
        <title>Rock, Paper, Scissors!</title>
        <Body>
          <h1>Rock, Paper, Scissors!!!</h1>
          <div class = "options">

              <button class="rock">rock</button>
              <button class="paper">paper</button>
              <button class="scissors">scissors</button>
              <p id='para'></p>
          </div>
          <div class="score">
            <div class="player-score">
              <h2>Player</h2>
              <p class="para1">0</p>
            </div>
            <div class="computer-score">
              <h2>Computer</h2>
              <p class="para2">0</p>
            </div>
          </div>
      </Body>
        <script>






            //computer selection
            function start(){

                
                let playerScore = 0;
                let computerScore = 0;

                
                
           
            
                    

            //Best out of 3

function play() {       

    

  const buttons = document.querySelectorAll("button");   

  const results = ["rock", "paper", "scissors"];           
  
buttons.forEach(button => {
  button.addEventListener("click", function() {
       const randomResult = Math.floor(Math.random() * results.length);
       const computerSelection = results[randomResult];
       compareHands(this.textContent, computerSelection);
       
       
       
      
  
       });
        
       const updateScore = () => {
    const player = document.querySelector(".player-score p");
    const computer = document.querySelector(".computer-score p");
    player.textContent = playerScore;
    computer.textContent = computerScore;
  };             
             
                    
                    

  function compareHands (playerSelection, computerSelection) {
    //Update Text
                    // const para = document.querySelector(".para");
    //Checking for a tie
                    if (playerSelection === computerSelection) {
                        para.textContent = "It is a tie";
                        return;
                    }
    //Check for Rock
                    if (playerSelection === "rock") {
                    if (computerSelection === "scissors") {
                        para.textContent = "Player Wins!";
                        playerScore++;
                        updateScore();
                        return;
                    } else {
                        para.textContent = "Computer Wins";
                        computerScore++;
                        updateScore();
                        return;
                        }
                    }
    //Check for Paper
                    if (playerSelection === "paper") {
                    if (computerSelection === "scissors") {
                        para.textContent = "Computer Wins";
                        computerScore++;
                        updateScore();
                        return;
                    } else {
                        para.textContent = "Player Wins";
                        playerScore++;
                        updateScore();
                        return;
                        }
                    }
    //Check for Scissors
                    if (playerSelection === "scissors") {
                    if (computerSelection === "rock") {
                        para.textContent = "Computer Wins";
                        computerScore++;
                        updateScore();
                        return;
                    } else {
                        para.textContent = "Player Wins";
                        playerScore++;
                        updateScore();
                        return;
                    }
                } 
                 
                 
            }
        });
    }
play();       
            
};
    


 
start();
        </script>
    </html>
        
    </html>
